<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Modul3-frikod</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <p>Click the button to display the name of your browser.</p>

    <button id="browserName_btn">Click</button>

    <p id="browserText"></p>
    <br />

    <p>Click the button to get your latitude and longitude coordinates.</p>

    <button id="location_btn">Click</button>

    <p id="coordinates"></p>

    <br />

    <p>Copy a text and then click the button for it to show up below.</p>
    <button id="paste_btn">Click</button>
    <p id="pasteText"></p>

    <br />
    <p>Write answer to check if it is correct or false.</p>
    <p>55 - 5 = ?</p>
    <input type="number" id="numInput" />

    <br />
    <br />

    <button id="sub_btn">Submit with Async/Await</button>

    <br />
    <br />

    <button id="sub_catch_btn">Submit with .then .catch</button>
    <p id="result"></p>

    <script src="./app.js"></script>
  </body>
</html>
